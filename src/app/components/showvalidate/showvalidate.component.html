<span *ngIf="(field.dirty || field.touched) && field.errors?.['required']" class="text-danger">
{{key}} bạn chưa nhập thông tin
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['min']" class="text-danger">
  {{key}} nhập tối thiểu là 1
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['max']" class="text-danger">
  {{key}} nhập không quá 100
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['minlength']" class="text-danger">
  {{key}} tối thiểu {{field.errors?.['minlength'].requiredLength}} ký tự
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['maxlength']" class="text-danger">
  {{key}} tối thiểu {{field.errors?.['maxlength'].requiredLength}} ký tự
</span>
<span *ngIf="(field.dirty || field.touched) && field.errors?.['email']" class="text-danger">
  {{key}} phải nút định dạng
</span>

<!--usttom validate-->
<span *ngIf="(field.dirty || field.touched) && field.errors?.['hasProductError']">{{key}} phải chứ từ "products"</span>
