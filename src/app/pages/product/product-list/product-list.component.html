<section class="_1khoi sachmoi bg-white">
  <div class="container">
      <div class="noidung" style=" width: 100%;">
          <div class="row">
              <!--header-->
              <div class="col-12 d-flex justify-content-between align-items-center pb-2 bg-transparent pt-4">
                  <h1 class="header text-uppercase" style="font-weight: 400;">SÁCH MỚI TUYỂN CHỌN</h1>
                  <a href="#" class="btn btn-warning btn-sm text-white">Xem tất cả</a>
              </div>
          </div>
          <div class="row" style="padding-bottom: 2rem; display: grid; grid-template-columns: repeat(3, 1fr);">
              <!-- 1 san pham -->
              <div class="card" *ngFor="let product of products">
                <a routerLink="{{product._id}}" class="motsanpham" style="text-decoration: none; color: black;">
                      <div class="card" style="margin: 30px;" >
                        <img class="card-img-top anh" src={{product.img}}>
                        <div class="card-body noidungsp mt-3">
                            <h3 class="card-title ten">{{product.name}}</h3>
                            <small class="tacgia text-muted">{{product.author}}</small>
                            <div class="gia d-flex align-items-baseline">
                                <div class="giamoi">{{product.price_sale}}</div>
                                <div class="giacu text-muted">{{product.price}}</div>
                                <div class="sale">-20%</div>
                            </div>
                            <div class="danhgia">
                                <ul class="d-flex" style="list-style: none;">
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><span class="text-muted">0 nhận xét</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

          </div>
      </div>
  </div>
</section>
