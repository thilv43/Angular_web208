<div>
  <a routerLink="/admin/products/create">
    <button class="btn btn-bg-secondary">thêm mơi</button>
  </a>
</div>
<div class="table table-hover">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>
            <a routerLink="/admin/products/{{product.id}}">Details</a>
            <button class="btn btn-bg-danger" onclick="onDelete(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
