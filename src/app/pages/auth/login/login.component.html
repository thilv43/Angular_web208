
<!DOCTYPE html>
<html lang="li">

  <head>
    <title>Dealbook-Mua sách trực tuyến giá rẻ nhất</title>

    <meta name="keywords" content="nhà sách online, mua sách hay, sách hot, sách bán chạy, sách giảm giá nhiều">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/assets/client/css/home.css">
    <script type="text/javascript" src="/assets/client/js/main.js"></script>
    <link rel="stylesheet" href="/assets/client/fontawesome_free_5.13.0/css/all.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/assets/client/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/assets/client/slick/slick-theme.css" />
    <script type="text/javascript" src="/assets/client/slick/slick.min.js"></script>
    <script type="text/javascript"
        src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

<body>
    <!-- code cho nut like share facebook  -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v6.0"></script>

    <!-- header -->
    <app-header></app-header>
    <app-banner></app-banner>
  <div style="margin: 0px 400px 10px;">
    <form id="form-signup" class="form-signin"  action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-label-group m-4">
          <input type="email" class="form-control" placeholder="Nhập địa chỉ email" name="email" required formControlName="email">
      </div>
      <div class="form-label-group m-4">
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" required formControlName="password">
      </div>
      <div class="custom-control custom-checkbox mb-3 mx-4">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
        <a routerLink="/auth/signup" class="float-right text-decoration-none" style="margin-left: 100px; color: #F5A623">Đăng ký tài khoản</a>
        <a href="#" class="float-right text-decoration-none" style="color: #F5A623">Quên mật
            khẩu</a>
      </div>
      <button class="btn btn-sm btn-block btn-signin text-uppercase text-white m-4" type="submit" style=" width: 200px; background: #F5A623">Đăng Nhập</button>
    </form>
  </div>
  
    <!-- footer  -->
    <app-footer></app-footer>



</body>

</html>
