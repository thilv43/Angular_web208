
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="">Tên user</label>
    <input
      type="text"
      class="form-control"
      name="name" [(ngModel)]="inputValues.name"
      required minlength="6"
      #name="ngModel"
    >
    <app-showvalidate [field]="name" key="name"></app-showvalidate>
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input
      type="number"
      class="form-control"
      name="age" [(ngModel)]="inputValues.age"
      required min="10" max="1000"
      #age="ngModel"
    >
    <app-showvalidate [field]="age" key="Tuổi"></app-showvalidate>
  </div>
  <div class="form-group">
    <label for="">Email user</label>
    <input
      type="email"
      class="form-control"
      name="email" [(ngModel)]="inputValues.email"
      required email
      #email="ngModel"
    >
    <app-showvalidate [field]="email" key="Email"></app-showvalidate>
  </div>
  <div>
    <button
      class="btn btn-success"
      [disabled]="!userForm.valid"
    >Submit</button>
  </div>
</form>
