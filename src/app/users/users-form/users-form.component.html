<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="">Tên User</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="8" #name="ngModel">
    <app-showvalidate [field]="name" key="Tên"></app-showvalidate>
  </div>
  <div class="form-group">
    <label for="">Tuôi User</label>
    <input type="number" class="form-control"  name="age" [(ngModel)]="inputValues.age"  required max="100" min="0" #age="ngModel">
    <app-showvalidate [field]="age" key="Tuổi"></app-showvalidate>
  </div>
  <div class="form-group">
    <label for="">Email User</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="inputValues.email" required email #email="ngModel">
  </div>
  <div>
    <button class="btn btn-danger" [disabled]="!userForm">Submit</button>
  </div>
</form>
